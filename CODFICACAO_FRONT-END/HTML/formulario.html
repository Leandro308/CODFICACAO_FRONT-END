<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label> <br>
       <input type="text" id="nome" placeholder="Ex:...Aurora" required> <br>
       <label for="sobrenome">Sobrenome</label> <br>
       <input type="text" id="sobrenome" placeholder="Ex:..Moraes" required> <br>
       <label for="email">Email</label> <br>
       <input type="email" id="email" placeholder="Ex:...digite.seu@email.com" required> <br>
       <textarea cols="25" rows="5"></textarea> <br>
       <input type="submit" value="Cadastrar"> <br><br>

       <p>Qual sabor de suco você prefere?</p> 
       <p>Escolha o seu preferido:</p>
       <form>
           <input type="radio"> <label for="">Laranja</label> <br>
           <input type="radio"> <label for="">Maracujá</label> <br>
           <input type="radio"> <label for="">Goiaba</label> <br><br>
           <input type="submit">
       </form>
    </form>
</body>
</html>
